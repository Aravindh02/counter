<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">

    <div class="counter">
        <div class="input">
           <h1 id = "value"></h1>
        
        </div>
        <div class="operators">
            <div class="decrement">
                <button id="decrement"><img src="assets/remove.svg" alt=""></button>
            </div>
            <div class="restart">
                <button id="restart"><img src="assets/restart.svg" alt=""></button>
            </div>
            <div class="increment">
                <button id="increment"><img src="assets/add.svg" alt=""></button>
            </div>

        </div>
    </div>
   </div>
    
    <script src="main.js"> </script>
</body>
</html>
